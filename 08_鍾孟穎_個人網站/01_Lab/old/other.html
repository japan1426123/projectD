<head>

    <script src="https://www.koolchart.com/demo/KoolChart/JS/KoolChart.js"></script>

<body>
    <div class="row ">
        <div class="col-2"></div>
        <div id="chartHolder" style=" height:500px; " class="col-4 "></div>
        <div id="chartHolder1" style=" height:500px;" class="col-4"></div>
        <div class="col-2"></div>
    </div>


    <script>
        var chartVars = "KoolOnLoadCallFunction=chartReadyHandler";
        var chartVars1 = "KoolOnLoadCallFunction=chartReadyHandler1";

        KoolChart.create("chart1", "chartHolder", chartVars, "100%", "100%");
        KoolChart.create("chart2", "chartHolder1", chartVars1, "100%", "100%");

        function chartReadyHandler(id) {
            document.getElementById(id).setLayout(layoutStr);
            document.getElementById(id).setData(chartData);
        }
        function chartReadyHandler1(id) {
            document.getElementById(id).setLayout(layoutStr1);
            document.getElementById(id).setData(chartData1);
        }

        var layoutStr =
            '<KoolChart>'
            + '<Gauge innerRatio="0.5" nameField="name" valueField="value" backgroundColors="[#ffffff]" foregroundColors="[#D2F8E5,#b0e0e6,#d3d3d3,	#B2B2B2]" minimum="0" maximum="100" startAngle="-90" minimumAngle="0" maximumAngle="270" color="#ffffff" fontSize="20" fontWeight="bold" labelYOffset="2">'
            + '<backgroundElements>'
            + '<Box width="100%" height="100%" horizontalAlign="center" verticalAlign="middle">'
            + '<SubLegend direction="vertical" fontSize="13" color="#666666" borderStyle="none">'
            + '<LegendItem label="電腦打版">'
            + '<fill>'
            + '<SolidColor color="#ffffff"/>'
            + '</fill>'
            + '</LegendItem>'                
            + '<LegendItem label="YUCA">'
            + '<fill>'
            + '<SolidColor color="#D2F8E5"/>'
            + '</fill>'
            + '</LegendItem>'
            + '<LegendItem label="GERBER">'
            + '<fill>'
            + '<SolidColor color="#b0e0e6"/>'
            + '</fill>'
            + '</LegendItem>'
            + '<LegendItem label="CLO 3D">'
            + '<fill>'
            + '<SolidColor color="#d3d3d3"/>'
            + '</fill>'
            + '</LegendItem>'

            + '</SubLegend>'
            + '</Box>'
            + '</backgroundElements>'
            + '</Gauge>'
            + '</KoolChart>';

        var chartData =
            [{ "name": "YUCA", "value": 90 },
            { "name": "GERBER", "value": 100 },
            { "name": "CLO 3D", "value": 70 },
            
            ];


        var layoutStr1 =
            '<KoolChart>'
            + '<Gauge innerRatio="0.5" nameField="name" valueField="value" backgroundColors="[#ffffff]" foregroundColors="[#D2F8E5,#b0e0e6,#d3d3d3,	#B2B2B2]" minimum="0" maximum="100" startAngle="-90" minimumAngle="0" maximumAngle="270" color="#ffffff" fontSize="20" fontWeight="bold" labelYOffset="2">'
            + '<backgroundElements>'
            + '<Box width="100%" height="100%" horizontalAlign="center" verticalAlign="middle">'
            + '<SubLegend direction="vertical" fontSize="13" color="#666666" borderStyle="none">'
            + '<LegendItem label="電腦繪圖">'
            + '<fill>'
            + '<SolidColor color="#ffffff"/>'
            + '</fill>'
            + '</LegendItem>'  
            + '<LegendItem label="Illustratort">'
            + '<fill>'
            + '<SolidColor color="#D2F8E5"/>'
            + '</fill>'
            + '</LegendItem>'
            + '<LegendItem label="Photoshop">'
            + '<fill>'
            + '<SolidColor color="#b0e0e6"/>'
            + '</fill>'
            + '</LegendItem>'
            + '<LegendItem label="Rhino">'
            + '<fill>'
            + '<SolidColor color="#d3d3d3"/>'
            + '</fill>'
            + '</LegendItem>'
            + '</SubLegend>'
            + '</Box>'
            + '</backgroundElements>'
            + '</Gauge>'
            + '</KoolChart>';

        var chartData1 =
            [{ "name": "Illustrator", "value": 80 },
            { "name": "Photoshop", "value": 75 },
            { "name": "Rhino", "value": 60 },
            
           ];
    </script>
